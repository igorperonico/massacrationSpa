<h1>Discography</h1>
<div class="discography">
    <div *ngFor="let album of albums" class="album-item">
        <img [src]="album.coverUrl" alt="{{ album.title }} cover" class="album-cover">
        <div class="album-details">
            <h2>{{ album.title }} ({{ album.releaseDate }})</h2>
            <ul>
                <li *ngFor="let song of getSongsForAlbum(album.id)">
                    <a [href]="song.youTubeUrl" target="_blank">{{ song.title }}</a> {{ song.length }}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="admin-button-container">
    <a href="/fan-admin">Add New Album</a>
</div>
